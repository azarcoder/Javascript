<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo
        {
            color: red;
        }
        .ff
        {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 data="azar">menu card</h1>
    <button onclick="ok()">change</button>
    <button onclick="ouk()">undo</button>
    <script>
        ok = ()=>{
            h = document.getElementsByTagName('h1')
            h[0].setAttribute('class','ff')
            console.log(h[0].getAttribute("class"))
        }
        ouk = ()=>{
            h = document.getElementsByTagName('h1')
            h[0].removeAttribute('class')
        }
    </script>
</body>
</html>
