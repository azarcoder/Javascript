<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Prime:</h1>
    <input type="number" id="num">
    <br><br>
    <button onclick="pm()">Generate Prime Numbers</button>
    <p id="p"></p>
    <script>
        function pm(){
            var num=document.getElementById("num").value
            var ans=document.getElementById("p")
            ans.innerHTML=''
            var k,i,f,j
            for(i=1;i<=num;i++)
            {
                f=1
                for(j=2;j<=i/2;j++)
                {
                    if(i%j==0)
                        f=0
                }
                if(f)
                {
                    ans.innerHTML+=i+' '
                    ans.style.border='2px solid blue'
                }
            }
        }
    </script>
    <p id="ans"></p>

</body>
</html>
